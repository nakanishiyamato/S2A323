<!DOCTYPE hyml>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
    initial-scale=1.0"
    />
    <title>学籍情報登録</title>
  </head>

  <body>
    <h2>学生情報登録 2</h2>
    <p>必要事項を記入して登録ボタンを押してください。</p>
    <br />
    <form acion="#">
      <p>学籍番号</p>
      <input type="text" name="studentid" />
      <p>氏名</p>
      <input type="text" name="username" />
      <p>電話番号</p>
      <input type="tel" name="tel" />
      <p>生年月日</p>
      <input type="date" name="birthday" />
      <p>メール</p>
      <input type="text" name="mail" />
      <p>性別</p>
      <input type="radio" name="gender" value="男" checked />
      <span>男</span>
      <input type="radio" name="gender" value="女" id="woan" />
      <span>女</span>
      <p>備考</p>
      <textarea name="remarks" cols="40" rows="4" maxlemgth="40"></textarea>
      <br />
      <input type="submit" onclick="alert('send new!'); return false;" value="登録" />
      <input type="reset" value="クリア" />
    </form>
  </body>
</html>
